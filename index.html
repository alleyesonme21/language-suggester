<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Calculator</title>
</head>
<body>
<div class="container">
<h1>Programming language Suggester</h1>
<form id="formOne">
<!--First form group  -->
<h3>What instrument do you play?</h3>
<div class="form-group">
  <div class="radio">
    <label>
      <input type="radio" name="animal" value="dog" checked>
      Guitar. 
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="animal" value="cat">
      Piano
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="animal" value="lion">
      Drum
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="animal" value="lion">
      Bass
    </label>
  </div>
  <!-- Second form group -->
  <h3>What sport do you play?</h3>
  <div class="form-group">
    <div class="radio">
      <label>
        <input type="radio" name="animal" value="dog" checked>
       Basketball
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="animal" value="cat">
        Soccer
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="animal" value="lion">
        Football
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="animal" value="lion">
        Tenis
      </label>
    </div>
    <!-- Third form group -->
    <h3>Which season do you like?</h3>
    <div class="form-group">
      <div class="radio">
        <label>
          <input type="radio" name="animal" value="dog" checked>
          Summer 
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="animal" value="cat">
          Winter
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="animal" value="lion">
          Fall
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="animal" value="lion">
          Spring
        </label>
      </div>
      <!-- Fourth form group -->
      <h3>How many do you speak</h3>
      <div class="form-group">
        <div class="radio">
          <label>
            <input type="radio" name="animal" value="dog" checked>
            4 Language 
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="animal" value="cat">
            3 Languages
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="animal" value="lion">
            2 Languages
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="animal" value="lion">
            1 Language
          </label>
        </div>
        <!-- Fifth form group -->
        <h3>Which fruit do you like to eat</h3>
        <div class="form-group">
          <div class="radio">
            <label>
              <input type="radio" name="animal" value="dog" checked>
              Mango 
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="animal" value="cat">
              Papaya
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="animal" value="lion">
              Apple
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="animal" value="lion">
              Avocado
            </label>
          </div>
      </div>
      <button type="submit" class="btn btn-danger" >submit</button>
    </form>
  </div>  
</body>
</html>
